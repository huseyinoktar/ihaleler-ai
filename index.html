<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Arayüzü</title>
    <style>
        /* --- TEMEL AYARLAR --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #202124;
        }

        /* --- LOGO ALANI --- */
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #5f6368; /* Google tarzı yumuşak gri */
            letter-spacing: -1px;
            transition: all 0.3s ease;
        }

        /* --- SOHBET KUTUSU (Chat Container) --- */
        .chat-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s ease;
        }

        /* Sohbet başlayınca logo ve input yukarı kaysın diye eklenecek sınıf */
        body.chat-active {
            justify-content: flex-start;
            padding-top: 40px;
        }
        
        body.chat-active .logo {
            font-size: 1.5rem; /* Logo küçülür */
            margin-bottom: 20px;
        }

        /* --- MESAJ GEÇMİŞİ --- */
        #chat-history {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: none; /* Başlangıçta gizli */
            margin-bottom: 20px;
            max-height: 60vh;
        }

        .message {
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 1rem;
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease;
        }

        .user-msg {
            background-color: #f1f3f4; /* Hafif gri */
            align-self: flex-end;
            margin-left: auto;
            color: #202124;
            border-bottom-right-radius: 4px;
        }

        .bot-msg {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            align-self: flex-start;
            margin-right: auto;
            color: #3c4043;
            border-bottom-left-radius: 4px;
        }

        /* --- INPUT ALANI (Arama Çubuğu Tarzı) --- */
        .input-wrapper {
            width: 100%;
            max-width: 584px; /* Google search bar genişliği */
            position: relative;
        }

        .input-box {
            width: 100%;
            padding: 16px 45px 16px 20px; /* Sağdan ikon için boşluk */
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-sizing: border-box; /* Padding taşmasını engeller */
            transition: all 0.3s;
        }

        .input-box:hover, .input-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }

        /* Gönder Butonu (Ok işareti) */
        .send-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            fill: #4285f4; /* Google mavisi */
            padding: 5px;
        }

        .send-btn:hover {
            background-color: #f8f9fa;
            border-radius: 50%;
        }

        /* --- ANİMASYON --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="logo"></div>

    <div class="chat-container">
        <div id="chat-history"></div>

        <div class="input-wrapper">
            <input type="text" id="user-input" class="input-box" placeholder="İlgilendiğiniz ihale ile ilgili nasıl yardımcı olabilirim?" autocomplete="off">
            <button id="send-btn" class="send-btn">
                <svg height="24px" viewBox="0 0 24 24" width="24px" fill="#4285f4"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatHistory = document.getElementById('chat-history');
        const body = document.body;

        // Mesaj Gönderme Fonksiyonu
        function sendMessage() {
            const text = inputField.value.trim();
            if (text === "") return;

            // 1. Arayüzü "Sohbet Moduna" al (Yukarı kaydır)
            body.classList.add('chat-active');
            chatHistory.style.display = 'flex';
            chatHistory.style.flexDirection = 'column';

            // 2. Kullanıcı mesajını ekle
            addMessage(text, 'user-msg');
            inputField.value = ''; // Kutuyu temizle

            // 3. Botun "yazıyor..." simülasyonu (Buraya daha sonra Backend bağlanacak)
            setTimeout(() => {
                // Örnek statik cevap
                addMessage("Bu konuyla ilgili mevzuatı tarıyorum, lütfen bekleyiniz...", 'bot-msg');
                
                // Otomatik aşağı kaydır
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }, 600);
        }

        // Mesajı Ekrana Basan Yardımcı Fonksiyon
        function addMessage(text, className) {
            const div = document.createElement('div');
            div.classList.add('message', className);
            div.innerText = text;
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight; // En alta kaydır
        }

        // Enter tuşuna basınca gönder
        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Butona tıklayınca gönder
        sendBtn.addEventListener('click', sendMessage);
    </script>
</body>
</html>
